<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Sistem Informasi Kepegawaian</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">
	<h3>Sistem Informasi Kepegawaian</h3>
	<label for="welcome">Selamat datang di Sistem Informasi Kepegawaian</label>
	<br>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					Lihat Data Pegawai Berdasarkan NIP
				</div>
				<form th:action="@{/pegawai}" method="GET">
					<div class="card-body">
						<label for="nip">Masukan NIP Pegawai</label>
						<input type="text" name="nip" class="form-control" />
						<p></p>
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>
				</form>
			</div>
		</div>
				<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					Lihat Pegawai Termuda dan Tertua
				</div>
				<form th:action="@{/pegawai/termuda-tertua}" method="GET">
					<div class="card-body">
						<label for="instansi">Pilih Instansi</label>
						<select class="form-control" name="id">
							<option value="">-</option>
					    	<option th:each="instansi : ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}">
					    	</option>
						</select>
						<p></p>
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					Lihat Detail Jabatan
				</div>
				<form th:action="@{/jabatan/view}" method="GET">
					<div class="card-body">
						<label for="jabatan">Pilih Jabatan</label>
							<select required="required" name="id" class="form-control">
								<option disabled="disabled" selected="selected" >Pilih Jabatan</option>
								<span th:each="jabatan : ${listJabatan}">
									<option th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
								</span>
							</select>
						<p></p>
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<br>
</div>

</body>

</html>
