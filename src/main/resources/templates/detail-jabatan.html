<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Detail Jabatan</title>
    
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>

	<h3 th:text="'Detail ' + ${jabatan.nama}"></h3>
	<br>
	<table class="table table-striped table-bordered">
		<tr>
			<td>Nama</td>
			<td th:text="${jabatan.nama}"></td>
		</tr>
		<tr>
			<td>Deskripsi</td>
			<td th:text="${jabatan.deskripsi}"></td>
		</tr>
		<tr>
			<td>Gaji Pokok</td>
			<td>Rp <span th:text="${jabatan.gaji_pokok}"></span></td>
		</tr>
		
	</table>
	<div class="btn-toolbar">
  		<div class="btn-group mr-2" role="group" aria-label="First group">
	    	<form th:action="@{/jabatan/ubah}" method="GET">
				<button type="submit" class="btn btn-primary" th:value="${jabatan.id}" name="id">Ubah</button>
			</form>
  		</div>
  		<div class="btn-group mr-2">
		  <form th:action="@{/jabatan/hapus}" method="POST">
				<button type="submit" class="btn btn-danger" th:value="${jabatan.id}" name="id">Hapus</button>
			</form>  
  		</div>
	</div>
</body>
</html>
