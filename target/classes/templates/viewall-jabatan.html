<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Jabatan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" align="center">
                    Lihat Semua Jabatan
                </div>
                <div class="card-body">
                    <table id="listJabatan" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Deskripsi</th>
                            <th>Gaji Pokok</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="jabatan : ${listJabatan}">
                            <tr>
                                <td th:text="${jabatan.nama}"></td>
                                <td th:text="${jabatan.deskripsi}"></td>
                                <td>Rp <span th:text="${jabatan.gaji_pokok}"></span></td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

</body>
</html>
